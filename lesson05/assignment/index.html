<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css"/>
        <title>Assignment 05 - CSS Grid</title>
    </head>
    <!--decided to attach the grid to the body, because then I don't have to make a div - less coding = good-->
    <body class="main-grid">
      <!--here is the header where I can put the logo and any items that people want featured e.g. a checkout link-->
      <header class="box box--1">
        <p>Header</p>
      </header>
      <!--here is the nav bar - decided to give it a class because wanted to do some complicated stuff here-->
      <!--complicated stuff = changing the alignment of the list items, getting rid of bullet points and link coloring-->
      <nav class="navigation">
        <ul >
          <li><a href=#>Nav Here</a></li>
          <li><a href=#>Nav There</a></li>
          <li><a href=#>Nav Left</a></li>
          <li><a href=#>Nav Right</a></li>
          <li><a href=#>Nav Nowhere</a></li>
        </ul>
      </nav>
<!--here is the main section for any main text or images-->
        <main class="box box--3">
          <p>Main Content</p>
        </main>
<!--here is the article section or the sidebar for any sidebar type text and images-->
        <article class="box box--4">
          <p>Sidebar</p>
        </article>
<!--here is the footer this is for contact stuff, copywrite stuff, links to miscellaneous stuff-->
        <footer class="box box--5">
          <p>Footer</p>
        </footer>
    </body>
</html>
